services:
  postgres:
    image: postgres:16-alpine
    container_name: homestorageapp-postgres
    environment:
      POSTGRES_DB: homestorage
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - homestorageapp-network

  homestorageapp:
    image: homestorageapp
    build:
      context: .
      dockerfile: HomeStorageApp/Dockerfile
    container_name: homestorageapp-api
    ports:
      - "5000:8080"
      - "5001:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080;https://+:8081
      - ASPNETCORE_Kestrel__Certificates__Default__Password=DevCertPassword
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/aspnetapp.pfx
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=homestorage;Username=postgres;Password=postgres
    volumes:
      - ~/.aspnet/https:/https:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - homestorageapp-network

volumes:
  postgres_data:
    driver: local

networks:
  homestorageapp-network:
    driver: bridge
